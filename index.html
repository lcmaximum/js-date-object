<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Displaying Dates With Javascript
    </h1>
    <a href="/tasks.html">To-Do List</a>
    <div id="user-date-form">
      <select id="user-month">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>

      <select id="user-day"
        ><option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select id="user-year"
        ><option value="2022">2022</option>
        <option value="2023">2023</option></select
      >
      <button id="user-date-btn">Submit Date</button>
    </div>
    <ul id="user-submitted-dates"></ul>
    <button id="show-previous" onclick="togglePrevious()">Show Previous</button>
    <ul id="previously-submitted" style="display: none;"></ul>
    <button id="clear-storage" style="display: none;" onclick="clearStorage()">
      Clear List
    </button>

    <div id="code-practice" style="visibility: hidden;">
      <h3>Today</h3>
      <button id="hide-show-btn">HIDE</button>
      <div id="date-example">
        <p class="main-code">
          let today = new Date()
        </p>
        <span class="code">`today.toDateString()`</span>
        <div id="date-string-div"></div>

        <span class="code">`today.toTimeString()`</span>
        <div id="time-string-div"></div>

        <span class="code">`today.toString()`</span>
        <div id="to-string-div"></div>
      </div>
    </div>
  </body>
</html>
