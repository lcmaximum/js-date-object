<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="taskScript.js"></script>

    <title>To-Do Lists</title>
  </head>
  <body>
    <h1>Upcoming Tasks</h1>

    <div id="task-list">
      <div id="tasks-today">today's tasks go here, expanded</div>
      <div id="future-tasks">
        <ul id="upcoming-task-dates">
          <li>-Just the dates go here</li>
          <li>-unless clicked upon</li>
          <li>-then the tasks for that date will be expanded</li>
        </ul>
      </div>
    </div>
    <h4>Add New</h4>
    <div id="new-task-form">
      <label
        >Date
        <div id="new-task-date">
          <select id="task-month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>

          <select id="task-day"
            ><option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <select id="task-year"
            ><option value="2022">2022</option>
            <option value="2023">2023</option></select
          >
        </div>
      </label>

      <label>Task <input type="text" id="new-task-name" /></label>
      <label
        >Category
        <select id="new-task-category">
          <option value="home">Home</option>
          <option value="health">Health & Wellness</option>
          <option value="education">Education</option>
          <option value="social">Social</option>
          <option value="finance">Finance</option>
        </select></label
      >
      <button onclick="addTask()">Add</button>
    </div>
  </body>
</html>
